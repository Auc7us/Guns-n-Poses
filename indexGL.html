<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A WebGL FPS game with interactive controls and customizable settings.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns N' Poses - WebGL Edition</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }
        #canvas {
            border: 3px solid #000;
        }
        .controls {
            margin-left: 30px;
            margin-top: 30px;
            font-size: 18px; 
        }
        .controls h1 {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1600" height="900"></canvas>
    <div class="controls">
        <!-- <label for="slider1">Mouse Sensitivity:</label>
        <input id="slider1" type="range" min="1" max="10" /> -->
        
        <label for="fovSlider">Field of View:</label>
        <input id="fovSlider" type="range" min="55" max="95" step="1" value="65">
        <p>FOV: <span id="fovValue">65</span>Â°</p>

        <h1>Game Controls</h1>
        <ul>
            <li><strong>W</strong>: Walk Forward</li>
            <li><strong>S</strong>: Walk Backward</li>
            <li><strong>A</strong>: Move Left</li>
            <li><strong>D</strong>: Move Right</li>
            <li><strong>Shift</strong>: Sprint</li>
            <!-- <li><strong>C</strong>: Crouch</li> -->
            <li><strong>Space</strong>: Jump</li>
            <!-- <li><strong>Left Mouse Button</strong>: Shoot</li>
            <li><strong>Right Mouse Button</strong>: Charged Shot</li>
            <li><strong>V</strong>: Display Path</li> -->
        </ul>
        <p><strong>Instructions:</strong> Click on the game to take pointer control. Press <strong>Esc</strong> to exit pointer control.</p>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;

        uniform mat4 uModelMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        varying vec3 vNormal;
        varying vec3 vPosition;

        void main() {
            vec4 worldPosition = uModelMatrix * vec4(aPosition, 1.0);
            vPosition = worldPosition.xyz;
            vNormal = mat3(uModelMatrix) * aNormal;
            gl_Position = uProjectionMatrix * uViewMatrix * worldPosition;
        }
    </script>   

    <!-- Fragment Shader1 -->
    <script id="fragment-regular" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 vNormal;
        varying vec3 vPosition;

        uniform vec3 uLightDirection;
        uniform vec3 uLightColor;
        uniform vec3 uObjectColor;

        void main() {
            vec3 normalizedNormal = normalize(vNormal);
            float diffuse = max(dot(normalizedNormal, -uLightDirection), 0.15);
            vec3 color = uObjectColor * (uLightColor * diffuse);
            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script id="fragment-bpd" type="x-shader/x-fragment">
        precision mediump float;
    
        varying vec3 vNormal;
        varying vec3 vPosition;
    
        uniform vec3 uLightDirection;  // Direction of the light
        uniform vec3 uLightColor;      // Color of the light
        uniform vec3 uObjectColor;     // Color of the object
    
        const float ambientC = 0.1;   // Ambient coefficient
        const float diffuseC = 0.9;    // Diffuse coefficient
        const float specularC1 = 5.0;
        const float specularE1 = 32.0;
        const float specularE2 = 16.0;
        const float specularC2 = 1.0;
    
        vec3 computeStaticLight(vec3 normal, vec3 position, vec3 lightDir, vec3 lightColor, vec3 objectColor) {
            // Ambient lighting
            vec3 ambient = ambientC * lightColor;
    
            // Diffuse lighting
            vec3 norm = normalize(normal);
            vec3 light = normalize(lightDir);
            float diff = max(dot(norm, light), 0.0);
            vec3 diffuse = diff * diffuseC * lightColor;
    
            // Specular lighting (Blinn-Phong with two components)
            vec3 viewDir = normalize(-position); // Assuming the view position is at the origin
            vec3 halfwayDir = normalize(light + viewDir);
            float spec1 = pow(max(dot(norm, halfwayDir), 0.0), specularE1);
            float spec2 = pow(max(dot(norm, halfwayDir), 0.0), specularE2);
            vec3 specular = (specularC1 * spec1 + specularC2 * spec2) * lightColor;
    
            // Combine lighting
            return ambient * objectColor + diffuse * objectColor + specular * 0.5;
        }
    
        void main() {
            vec3 staticLight = computeStaticLight(vNormal, vPosition, -uLightDirection, uLightColor, uObjectColor);
            gl_FragColor = vec4(staticLight, 1.0);
        }
    </script>
    

    <script id="fragment-specular" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec3 vNormal;       // Interpolated normal
        varying vec3 vPosition;     // Position in world space
        
        uniform vec3 uLightDirection;  // Light direction
        uniform vec3 uLightColor;      // Light color
        uniform vec3 uObjectColor;     // Object base color
        uniform vec3 uViewPosition;    // Camera position (viewpoint)
        
        void main() {
            // Normalize inputs
            vec3 normalizedNormal = normalize(vNormal);
            vec3 lightDir = normalize(-uLightDirection); // Light direction normalized
            vec3 viewDir = normalize(uViewPosition - vPosition); // Direction to viewer
    
            // Ambient component
            float ambientStrength = 0.12; // Ambient strength
            vec3 ambient = ambientStrength * uLightColor;
    
            // Diffuse component
            float diffuseStrength = max(dot(normalizedNormal, lightDir), 0.0); // Prevent negative diffuse
            vec3 diffuse = diffuseStrength * uLightColor;
    
            // Specular component
            vec3 reflectDir = reflect(lightDir, normalizedNormal); // Reflected light direction
            float shininess = 64.0; // Shininess factor
            float specularStrength = 10.0; // Boost specular intensity
            float spec = pow(max(dot(viewDir, reflectDir), 0.0), shininess); // Corrected
            vec3 specular = specularStrength * spec * uLightColor;
    
            // Combine lighting components
            vec3 finalColor = (ambient + diffuse + specular) * uObjectColor;
    
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <!-- JavaScript Modules -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            const fovSlider = document.getElementById('fovSlider');
            const fovValueDisplay = document.getElementById('fovValue');
            
            // Set the initial FOV value
            fovValueDisplay.textContent = fovSlider.value;

            // Update FOV value when slider is moved
            fovSlider.addEventListener('input', function() {
                fovValueDisplay.textContent = this.value;
            });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>

    <script type="module" src="mainGL.js"></script>


</body>
</html>
